repos:
  - repo: local
    hooks:
      - id: email
        name: email
        entry: poetry run precommit-hooks check-email
        language: python
        types: [python]
        stages: [ manual ]
        pass_filenames: false

      - id: codestyle
        name: codestyle
        entry: poetry run precommit-hooks check-codestyle
        language: python
        types: [python]
        stages: [ manual ]

      - id: codestyle-fix
        name: codestyle-fix
        entry: poetry run precommit-hooks check-codestyle
        language: python
        types: [python]
        args: [--fix]
        stages: [manual]
